<button type="button" (click)="getstudents()">GET STUDENTS</button>

<table class="table table-responsive table-bordered">
<thead>
  <th>NO</th>
  <th>NAME</th>
  <th>QUALIFICATION</th>
  <th>DESCRIPTION</th>
</thead>
<tbody>
  <tr *ngFor="let student of students;">
   <td> {{student.no}}</td>
  <td>{{student.name}}</td>
  <td>{{student.qualification}}</td>
  <td>{{student.description}}</td>
  </tr>
</tbody>
</table>
